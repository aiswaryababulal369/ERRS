<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="categoryDetails">
  
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="categoryDescription">
        <th mat-header-cell *matHeaderCellDef> Category Description</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
      </ng-container>
  
    

     
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onUpdate(element.categoryId)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDelete(element.categoryId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
