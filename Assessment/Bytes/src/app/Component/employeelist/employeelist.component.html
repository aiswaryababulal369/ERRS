
<button mat-fab extended color="primary" (click)="bulkallocate()">
  <mat-icon>edit</mat-icon>
  Bulk Allocation
</button>
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="userDetails">
  
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="currentBytes">
        <th mat-header-cell *matHeaderCellDef> Current Bytes </th>
        <td mat-cell *matCellDef="let element"> {{element.currentBytes}} </td>
      </ng-container>

      <ng-container matColumnDef="totalBytes">
        <th mat-header-cell *matHeaderCellDef> Total Bytes </th>
        <td mat-cell *matCellDef="let element"> {{element.totalBytes}} </td>
      </ng-container>
  

      

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Add Bytes </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="addBytes(element.userId)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDelete(element.userId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
