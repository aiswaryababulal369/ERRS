<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About Me</h3>
                    <h6 class="theme-color lead">Bytestrone Employee</h6>
                    <p> <mark>Bytestrone Store</mark> </p>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Name</label>
                                <p>{{userinfo.firstName}}</p>
                            </div>  
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>User Name</label>
                                <p>{{userinfo.userName}}</p>
                            </div>                          
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="500" data-speed="500">{{userinfo.currentBytes}}</h6>
                        <p class="m-0px font-w-600">Current Bytes</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="150" data-speed="150">{{userinfo.totalBytes}}</h6>
                        <p class="m-0px font-w-600">Total Bytes</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="850" data-speed="850">{{debits}}</h6>
                        <p class="m-0px font-w-600">Products Redeemed</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="190" data-speed="190">{{credits}}</h6>
                        <p class="m-0px font-w-600">Rewards</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
