<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input form-control" placeholder="User name / Email" formControlName="userName"
					[ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
					<div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
						<div *ngIf="f['userName'].errors['required']" class="bold-error">User Name is required</div>
					  </div>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" formControlName="userPassword"
					[ngClass]="{ 'is-invalid': submitted && f['userPassword'].errors }">
					<div *ngIf="submitted && f['userPassword'].errors" class="invalid-feedback">
						<div *ngIf="f['userPassword'].errors['required']" class="bold-error">Password is required</div>
					  </div>
				</div>
				<button class="button login__submit" type="submit">
					<span class="button__text">Login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<button routerLink="/signup" routerLinkActive="active">Create One</button>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
