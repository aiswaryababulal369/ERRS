<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="productDetails">
  
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> No</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="pointsInBytes">
        <th mat-header-cell *matHeaderCellDef> Bytes Points </th>
        <td mat-cell *matCellDef="let element"> {{element.pointsInBytes}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onFullView(element.productId)">
            <mat-icon>visibility</mat-icon> 
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onImageView(element)">
            <mat-icon>image</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onUpdate(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDelete(element.productId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
