<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="orderDetails">
  
      <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef> No</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell  *matCellDef="let element"> {{element.transactionType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date of Action </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <ng-container matColumnDef="prId">
        <th mat-header-cell *matHeaderCellDef> P / R ID </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
      </ng-container>
      
      <ng-container matColumnDef="pointsInBytes">
        <th mat-header-cell *matHeaderCellDef> Bytes Points </th>
        <td mat-cell *matCellDef="let element"> {{element.byteValue}} </td>
      </ng-container>

      <ng-container matColumnDef="prid">
        <th mat-header-cell *matHeaderCellDef> P/R Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="productNameOrRewardName">
        <th mat-header-cell *matHeaderCellDef> Product/Reward Name </th>
        <td mat-cell *matCellDef="let element">
          {{ getProductNameOrRewardName(element) }}
        </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
